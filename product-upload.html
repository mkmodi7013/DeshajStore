<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product - Deshaj Store</title>
<style>
  body {
    font-family: Arial;
    background: #f7f7f7;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: orange;
    margin-bottom: 20px;
  }

  .form-box {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 450px;
    margin: auto;
    box-shadow: 0 0 10px #ccc;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: orange;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #e67e00;
  }

  #status {
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<h2>Add Product (Admin)</h2>

<div class="form-box">
  <input type="text" id="name" placeholder="Product Name">
  <input type="number" id="price" placeholder="Price (₹)">
  <textarea id="desc" placeholder="Product Description"></textarea>
  <select id="category">
    <option value="Oil">Oil</option>
    <option value="Grocery">Grocery</option>
    <option value="Organic">Organic</option>
  </select>
  <input type="file" id="imageFile">
  <button onclick="uploadProduct()">Upload Product</button>
  <p id="status"></p>
</div>

<script type="module">

const firebaseConfig = {
  apiKey: "AIzaSyA6izuR2_oyHbAVhkIVkH0OHj6yAOduD_8",
  authDomain: "apna-kitchen-acdcc.firebaseapp.com",
  projectId: "apna-kitchen-acdcc",
  storageBucket: "apna-kitchen-acdcc.appspot.com",
  messagingSenderId: "129562055761",
  appId: "1:129562055761:web:baa01f9fea6f8eed025470"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

async function uploadProduct() {
  const name = document.getElementById("name").value.trim();
  const price = Number(document.getElementById("price").value);
  const desc = document.getElementById("desc").value.trim();
  const category = document.getElementById("category").value;
  const file = document.getElementById("imageFile").files[0];

  const status = document.getElementById("status");

  if (!name || !price || !desc || !file) {
    status.innerText = "Please fill all fields";
    status.style.color = "red";
    return;
  }

  if(!file.type.startsWith("image/")) {
    status.innerText = "Please upload a valid image file";
    status.style.color = "red";
    return;
  }

  // Limit image size ≤ 300KB
  const maxSize = 300 * 1024; // 300 KB
  if(file.size > maxSize) {
    status.innerText = "Image size should not exceed 300 KB";
    status.style.color = "red";
    return;
  }

  status.innerText = "Uploading image...";
  status.style.color = "blue";

  try {
    const storageRef = ref(storage, "products/" + Date.now() + "_" + file.name);
    await uploadBytes(storageRef, file);
    const imageURL = await getDownloadURL(storageRef);

    status.innerText = "Saving product...";
    
    await addDoc(collection(db, "products"), {
      name,
      price,
      description: desc,
      category,
      image: imageURL,
      createdAt: serverTimestamp()
    });

    status.innerText = "✅ Product Uploaded Successfully!";
    status.style.color = "green";

    // Reset form
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("desc").value = "";
    document.getElementById("category").value = "Oil";
    document.getElementById("imageFile").value = "";

  } catch (err) {
    status.innerText = "Error uploading product: " + err.message;
    status.style.color = "red";
    console.error(err);
  }
}

window.uploadProduct = uploadProduct;

</script>

</body>
</html>
