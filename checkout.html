<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Deshaj Store</title>

  <style>
    body {
      font-family: Arial;
      background: #f7f7f7;
      padding: 20px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #ff6600;
      color: white;
      padding: 12px;
      border: none;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Checkout</h2>

    <label>Enter Mobile Number</label>
    <input type="text" id="mobileInput" placeholder="10-digit mobile number">

    <button id="continueBtn">Continue</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6izuR2_oyHbAVhkIVkH0OHj6yAOduD_8",
      authDomain: "apna-kitchen-acdcc.firebaseapp.com",
      projectId: "apna-kitchen-acdcc",
      storageBucket: "apna-kitchen-acdcc.appspot.com",
      messagingSenderId: "129562055761",
      appId: "1:129562055761:web:baa01f9fea6f8eed025470"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("continueBtn").addEventListener("click", async () => {

      const mobile = document.getElementById("mobileInput").value.trim();

      // validate mobile
      if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Enter valid 10-digit mobile number");
        return;
      }

      // save in localStorage
      localStorage.setItem("user_mobile", mobile);

      // Firestore document reference
      const userRef = doc(db, "users", mobile);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        // record found → go to payment / order summary
        alert("User verified!");
        window.location.href = "place-order.html";
      } else {
        // no record → go to register page
        window.location.href = "register.html";
      }
    });

  </script>

</body>
</html>
