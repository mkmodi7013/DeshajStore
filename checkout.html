<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Deshaj Store</title>
<link rel="stylesheet" href="style.css">

<style>
  body { font-family: Arial; background: #f7f7f7; padding: 20px; }
  h2 { color: orange; text-align: center; margin-bottom: 20px; }

  .form-box {
    background: white;
    padding: 20px;
    max-width: 450px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 12px;
    background: orange;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
  }

  p { text-align: center; color: green; font-weight: bold; }
</style>
</head>

<body>

<h2>Checkout</h2>

<div class="form-box">
  <input type="text" id="name" placeholder="Full Name">
  <input type="text" id="phone" placeholder="Phone Number">
  <textarea id="address" placeholder="Full Address"></textarea>
  <button onclick="placeOrder()">Place Order</button>
  <p id="status"></p>
</div>

<script type="module">

  const firebaseConfig = {
    apiKey: "AIzaSyA6izuR2_oyHbAVhkIVkH0OHj6yAOduD_8",
    authDomain: "apna-kitchen-acdcc.firebaseapp.com",
    projectId: "apna-kitchen-acdcc",
    storageBucket: "apna-kitchen-acdcc.appspot.com",
    messagingSenderId: "129562055761",
    appId: "1:129562055761:web:baa01f9fea6f8eed025470"
  };

  import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

  import { getFirestore, collection, addDoc, serverTimestamp } 
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function placeOrder() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const statusBox = document.getElementById("status");

    if (!name || !phone || !address) {
      statusBox.style.color = "red";
      statusBox.innerText = "Please fill all fields!";
      return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      statusBox.style.color = "red";
      statusBox.innerText = "Cart is empty!";
      return;
    }

    statusBox.style.color = "green";
    statusBox.innerText = "Placing your order...";

    try {
      await addDoc(collection(db, "orders"), {
        customerName: name,
        phone: phone,
        address: address,
        items: cart,
        totalAmount: cart.reduce((a, c) => a + c.price * c.qty, 0),
        createdAt: serverTimestamp(),
        status: "Pending"
      });

      localStorage.removeItem("cart");
      statusBox.innerText = "âœ… Order Placed Successfully!";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);

    } catch (error) {
      console.error(error);
      statusBox.style.color = "red";
      statusBox.innerText = "Error placing order!";
    }
  }

  window.placeOrder = placeOrder;

</script>

</body>
</html>
