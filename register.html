<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Deshaj Store</title>

  <style>
    body {
      font-family: Arial;
      background: #f7f7f7;
      padding: 20px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #ff6600;
      color: white;
      padding: 12px;
      border: none;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Register Your Details</h2>

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter full name">

    <label>Mobile Number</label>
    <input type="text" id="mobile" disabled>

    <label>Address</label>
    <input type="text" id="address" placeholder="Enter full address">

    <label>Pincode</label>
    <input type="text" id="pincode" placeholder="6-digit pincode">

    <button id="registerBtn">Save & Continue</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Your Firebase Keys
    const firebaseConfig = {
    apiKey: "AIzaSyA6izuR2_oyHbAVhkIVkH0OHj6yAOduD_8",
    authDomain: "apna-kitchen-acdcc.firebaseapp.com",
    projectId: "apna-kitchen-acdcc",
    storageBucket: "apna-kitchen-acdcc.appspot.com",
    messagingSenderId: "129562055761",
    appId: "1:129562055761:web:baa01f9fea6f8eed025470"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load mobile number from previous page
    const mobileField = document.getElementById("mobile");
    const savedMobile = localStorage.getItem("user_mobile");

    if (savedMobile) {
      mobileField.value = savedMobile;
    }

    // Register Button
    document.getElementById("registerBtn").addEventListener("click", async () => {

      const name = document.getElementById("name").value.trim();
      const mobile = mobileField.value.trim();
      const address = document.getElementById("address").value.trim();
      const pincode = document.getElementById("pincode").value.trim();

      // Validations
      if (name.length < 3) {
        alert("Enter valid name");
        return;
      }

      if (address.length < 5) {
        alert("Enter valid address");
        return;
      }

      if (!/^[0-9]{6}$/.test(pincode)) {
        alert("Enter valid 6-digit pincode");
        return;
      }

      // Save to Firestore
      await setDoc(doc(db, "users", mobile), {
        name: name,
        mobile: mobile,
        address: address,
        pincode: pincode
      });

      alert("Registration successful!");

      // Redirect to checkout
      window.location.href = "checkout.html";
    });

  </script>

</body>
</html>
