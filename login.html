<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login - Deshaj Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>User Login</h2>

<div class="form-box">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="loginUser()">Login</button>
  <p id="msg"></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyA6izuR2_oyHbAVhkIVkH0OHj6yAOduD_8",
    authDomain: "apna-kitchen-acdcc.firebaseapp.com",
    projectId: "apna-kitchen-acdcc",
    storageBucket: "apna-kitchen-acdcc.appspot.com",
    messagingSenderId: "129562055761",
    appId: "1:129562055761:web:baa01f9fea6f8eed025470"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  async function loginUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    if(!email || !password) {
      msg.style.color = "red";
      msg.innerText = "Both fields required";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      msg.style.color = "green";
      msg.innerText = "Login successful! Redirecting...";
      setTimeout(() => { window.location.href = "shop.html"; }, 1200);

    } catch (error) {
      msg.style.color = "red";
      msg.innerText = "Wrong email or password!";
    }
  }

  window.loginUser = loginUser;
</script>

</body>
</html>
