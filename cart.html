<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <style>
    .cart-box {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        background: #fafafa;
    }
    .checkout-btn {
        background: #ff6600;
        color: white;
        padding: 12px;
        text-align: center;
        font-size: 18px;
        border: none;
        width: 100%;
        margin-top: 15px;
        cursor: pointer;
        border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="cart-box">
      <h2>Your Cart</h2>

      <div id="cartItems"></div>

      <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
  </div>

  <script src="cart.js"></script>

  <script>
    loadCart();

    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
            document.getElementById("cartItems").innerHTML = "<p>No items in cart</p>";
            return;
        }

        let html = "";
        cart.forEach(item => {
            html += `
              <div style="margin-bottom:10px; padding:10px; border-bottom:1px solid #ccc;">
                <p><b>Product ID:</b> ${item.id}</p>
                <p><b>Qty:</b> ${item.qty}</p>
              </div>
            `;
        });

        document.getElementById("cartItems").innerHTML = html;
    }

    function goToCheckout() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }

        // Go to checkout page
        window.location.href = "checkout.html";
    }
  </script>

</body>
</html>
